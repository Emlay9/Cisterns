<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cisternerne</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="site-bg-drak">
    <div class="bg-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand sm-h1 md-h1" href="#">Cisternerne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-xl-4">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item mr-xl-4">
                        <a class="nav-link" href="#">Press</a>
                    </li>
                    <li class="nav-item mr-xl-4">
                        <a class="nav-link" href="#">Visit</a>
                    </li>
                    <li class="nav-item mr-xl-4">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item mr-xl-4">
                        <a class="nav-link" href="#">Exhibitions</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control opacity-low" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
        <header class="position-relative mb-5">
            <div class="position-absolute header-content">
                <div class="d-flex flex-column justify-content-end align-items-end pr-lg-3">
                    <h2 class="text-light text-right mb-4">A museum experience like no other</h2>
                    <div class="d-flex flex-column flex-md-row justify-content-end">
                        <a href="#" class="btn btn-lg btn-dark w-180p mb-2 mr-md-3 mb-md-0 h-75">Learn more</a>
                        <a href="#" class="btn btn-lg btn-light w-180p h-75 mr-md-0">Get tickets</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <main>
        <h3 class="ml-3 mb-3 h2 text-secondary">Past exhibitions</h3>
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-md-6 col-lg-3 mb-5">
                    <img class="img-fluid" src="img/jeppe-hein-exhibition.png" alt="jeppe hein exhibition">
                    <h4 class="pl-1">Jepp Hein</h4>
                    <a class="btn btn-outline-dark text-muted" href="#">Awaken your senses</a>
                </div>
                <div class="col-md-6 col-lg-3 mb-5">
                    <img class="img-fluid" src="img/hiroshi-sambuichi-exhibition.jpg" alt="jeppe hein exhibition">
                    <h4>Hiroshi Sambuichi</h4>
                    <a class="btn btn-outline-dark text-muted" href="#">Sunlight in the caves</a>
                </div>
                <div class="col-md-6 col-lg-3 mb-5">
                    <img class="img-fluid" src="img/ingvar-cronhammar-exhibition.png" alt="jeppe hein exhibition">
                    <h4>Ingvar Cronhammer</h4>
                    <a class="btn btn-outline-dark text-muted" href="#">Water and light</a>
                </div>
                <div class="col-md-6 col-lg-3 mb-5">
                    <img class="img-fluid" src="img/christian-lemmerz-exhibition.jpg" alt="jeppe hein exhibition">
                    <h4>Christian Lemmerz</h4>
                    <a class="btn btn-outline-dark text-muted" href="#">Wax chandeliers</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
